name: portfolio

on:
 push:
   branches:
     -main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Set up Node.js for frontend
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run build 
        run: npm run build

      - name: Run test
        run: npm run test
        working-directory: ./frontend


