name: portfolio

on:
 push:
   branches:
     -main
 pull_request:
   branches:
     -main
 workflow_dispatch:

  # Allows you to run this multiple os
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        working-directory: ./portfolio-frontend
    steps:

     # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

    # step 2: copy .env file from .env.example to .env
      - name: Copy .env file
        run:  |
          if [ $RUNNER_OS == 'Windows' ]; then
             copy ./portfolio-frontend/.env.example ./portfolio-frontend/.env  # Windows uses 'copy'
          else
             cp ./portfolio-frontend/.env.example ./portfolio-frontend/.env  # Other OSs use 'cp'
          fi
        
        # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
        working-directory: ./portfolio-frontend
        
        # Step 4: Run the build script
      - name: Run build 
        run: npm run build



